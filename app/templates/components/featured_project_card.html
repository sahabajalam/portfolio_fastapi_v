<!-- Featured Project Card -->
<div class="bg-gradient-to-br from-gray-900 to-gray-800 rounded-2xl overflow-hidden card-hover">
    <div class="relative h-64 bg-gradient-to-br from-purple-600/20 to-blue-600/20">
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?auto=format&fit=crop&w=1600&q=80"
            alt="{{ project.title }}" loading="lazy" decoding="async"
            onerror="this.onerror=null;this.src='/assets/claude-color.svg';"
            class="absolute inset-0 w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black/30"></div>
        <div class="absolute top-6 left-6">
            <span class="bg-green-400 text-green-900 px-3 py-1 rounded-full text-xs font-bold">FEATURED</span>
        </div>
        <div class="absolute bottom-6 left-6 right-6">
            <h3 class="text-white font-bold text-2xl mb-2">{{ project.title }}</h3>
            <p class="text-gray-300 text-sm">{{ project.description }}</p>
        </div>
    </div>
    <div class="p-6">
        <div class="flex flex-wrap gap-2 mb-4">
            {% for tech in project.tech_stack %}
            <span class="tech-tag bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-xs font-medium">{{ tech
                }}</span>
            {% endfor %}
        </div>
        <div class="flex items-center justify-between">
            <div class="flex gap-3">
                {% if project.demo_url %}
                <a href="{{ project.demo_url }}" target="_blank" class="btn-primary py-3 px-4 rounded-lg font-semibold">
                    <i class="fas fa-external-link-alt mr-2"></i>Live Demo
                </a>
                {% endif %}
                {% if project.github_url %}
                <a href="{{ project.github_url }}" target="_blank"
                    class="btn-primary py-3 px-4 rounded-lg font-semibold">
                    <i class="fab fa-github mr-2"></i>View Code
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
