<!-- Project Card -->
<div class="project-card bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden"
    data-category="{{ project.category }}">
    <div class="h-64 bg-gradient-to-br from-green-500 to-teal-600 relative">
        <img src="https://images.unsplash.com/photo-1677691824188-3e266886cb27?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="{{ project.title }}" loading="lazy" decoding="async"
            onerror="this.onerror=null;this.src='/assets/claude-color.svg';"
            class="absolute inset-0 w-full h-full object-cover" />
        <div class="absolute inset-0 bg-black/30"></div>
        <div class="absolute bottom-4 left-4 right-4">
            <h3 class="text-white font-bold text-lg mb-1">{{ project.title }}</h3>
            <p class="text-green-100 text-sm">{{ project.description }}</p>
        </div>
    </div>
    <div class="p-6">
        <div class="flex flex-wrap gap-2 mb-4">
            {% for tech in project.tech_stack %}
            <span class="tech-tag bg-orange-100 text-orange-800 px-2 py-1 rounded text-xs">{{ tech }}</span>
            {% endfor %}
        </div>
        <div class="flex gap-2">
            {% if project.demo_url %}
            <a href="{{ project.demo_url }}" target="_blank"
                class="btn-primary project-demo py-2 px-3 rounded-lg font-semibold">
                <i class="fas fa-external-link-alt mr-1"></i>Live Demo
            </a>
            {% endif %}
            {% if project.github_url %}
            <a href="{{ project.github_url }}" target="_blank"
                class="btn-primary project-demo py-2 px-3 rounded-lg font-semibold">
                <i class="fab fa-github mr-1"></i>View Code
            </a>
            {% endif %}
        </div>
    </div>
</div>
