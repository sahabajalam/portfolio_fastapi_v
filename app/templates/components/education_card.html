<!-- Education Card -->
<div
    class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden h-[480px] flex flex-col card-hover animate-on-load">
    <!-- Header -->
    <div class="gradient-header text-white py-6 px-6 flex-shrink-0">
        <div class="flex items-center justify-center gap-3">
            <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                <i class="fas fa-graduation-cap text-xl text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-white">Education</h3>
        </div>
    </div>

    <!-- Content -->
    <div class="p-5 space-y-3 flex-1 flex flex-col justify-center">
        {% for edu in portfolio.education %}
        <div
            class="group border-l-4 border-primary-500 pl-3 py-2.5 bg-gradient-to-r from-primary-50 to-transparent hover:from-primary-100 transition-all duration-300 rounded-r-lg">
            <div class="font-semibold text-gray-900 text-sm mb-1.5">
                {{ edu.degree }}
            </div>
            <div class="text-gray-600 text-xs mb-2 flex items-center gap-2">
                <i class="fas fa-university text-primary-600 text-xs"></i>
                <span class="truncate">{{ edu.institution }}</span>
            </div>
            <div class="flex items-center gap-2 flex-wrap">
                <span
                    class="text-xs px-2.5 py-0.5 rounded-full font-medium bg-primary-100 text-primary-700 border border-primary-200">
                    {{ edu.year }}
                </span>
                {% if edu.current %}
                <span class="text-xs px-2.5 py-0.5 rounded-full font-medium bg-blue-100 text-blue-700">
                    Current
                </span>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
