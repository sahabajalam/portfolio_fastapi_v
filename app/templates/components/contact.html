<!-- Contact Section -->
<section id="contact" class="py-20 bg-white">
    <div class="container mx-auto px-4">
        <h2
            class="text-4xl md:text-5xl font-light tracking-tight bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent mb-16 text-center leading-[1.2] pb-2">
            Contact Me
        </h2>

        <div class="cards-wrapper">
            <div class="card follow-card">
                <p class="follow-subtitle">Let's collaborate on your next project. I'm always excited to work on
                    innovative solutions.</p>

                <div class="social-links">
                    <a href="{{ twitter_url }}" class="social-link social-link--twitter" aria-label="Message on X"
                        target="_blank">
                        <i class="fab fa-x-twitter" aria-hidden="true"></i>
                        <span>Twitter</span>
                    </a>
                    <a href="{{ linkedin_url }}" class="social-link social-link--linkedin"
                        aria-label="Message on LinkedIn" target="_blank">
                        <i class="fab fa-linkedin-in" aria-hidden="true"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="{{ github_url }}" class="social-link social-link--github" aria-label="View GitHub Profile"
                        target="_blank">
                        <i class="fab fa-github" aria-hidden="true"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="{{ medium_url }}" class="social-link social-link--medium" aria-label="Medium articles"
                        target="_blank">
                        <i class="fab fa-medium" aria-hidden="true"></i>
                        <span>Medium</span>
                    </a>
                </div>
            </div>

            <!-- Quote Card -->
            <div class="card quote-card animate-in animate-in--delay-1">
                <blockquote class="quote-text">
                    "All I want in life is good food and eight hours of peaceful sleep, everything else follows from
                    that."
                </blockquote>
                <div class="quote-attribution">
                    <div class="quote-decoration">
                        <div class="quote-dot"></div>
                        <span class="quote-label">Life Philosophy</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
