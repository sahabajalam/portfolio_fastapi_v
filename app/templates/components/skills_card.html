<!-- Skills Card -->
<div
    class="bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden h-[480px] flex flex-col card-hover animate-on-load">
    <!-- Header -->
    <div class="gradient-header text-white py-6 px-6 flex-shrink-0">
        <div class="flex items-center justify-center gap-3">
            <div class="w-12 h-12 bg-white/20 rounded-xl flex items-center justify-center backdrop-blur-sm">
                <i class="fas fa-code text-xl text-white"></i>
            </div>
            <h3 class="text-xl font-bold text-white">Technical Skills</h3>
        </div>
    </div>

    <!-- Skills Content -->
    <div class="flex-1 p-6 overflow-hidden">
        <div class="relative h-full">
            <!-- Scroll fade indicators -->
            <div id="skills-fade-top"
                class="absolute top-0 left-0 right-0 h-4 bg-gradient-to-b from-white to-transparent z-10 pointer-events-none opacity-0 transition-opacity duration-300">
            </div>
            <div id="skills-fade-bottom"
                class="absolute bottom-0 left-0 right-0 h-4 bg-gradient-to-t from-white to-transparent z-10 pointer-events-none">
            </div>

            <!-- Skills Grid -->
            <div id="skills-container" class="grid grid-cols-2 gap-3 h-full overflow-y-auto custom-scrollbar">
                {% for tech in portfolio.tech_stack %}
                <div
                    class="skill-item flex items-center gap-2 p-3 bg-gradient-to-r from-gray-50 to-white rounded-lg border border-gray-200 hover:border-primary-300 hover:shadow-md transition-all duration-200">
                    <i class="{{ tech.icon }} text-lg text-primary-600"></i>
                    <span class="text-gray-800 text-sm font-medium">{{ tech.name }}</span>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
