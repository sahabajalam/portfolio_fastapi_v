<div class="chat-panel">
    <div class="chat-header">
        <div class="chat-logo">
            <div class="chat-logo-icon">
                <i class="fas fa-code"></i>
            </div>
            <span class="chat-logo-text">Sahabaj Alam</span>
        </div>
        <button type="button" class="chat-close-btn" onclick="toggleChat()" aria-label="Close chat">
            <i class="fas fa-xmark"></i>
        </button>
    </div>

    <div class="chat-conversation" id="chatMessages">
        <div class="chat-welcome">
            <h4>Hi, I'm Alam</h4>
            <p>your guide to Sahabaj's portfolio. Explore his experience, skills, projects, or get in touch. You can
                also ask me anything about him! Where would you like to start?</p>
        </div>

        <div class="chat-actions" id="quickActions">
            <button class="action-chip quick-action-btn" type="button" data-question="experience">Experience</button>
            <button class="action-chip quick-action-btn" type="button" data-question="skills">Skills</button>
            <button class="action-chip quick-action-btn" type="button" data-question="projects">Projects</button>
            <button class="action-chip quick-action-btn" type="button" data-question="contact">Contact</button>
        </div>
    </div>

    <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Type a question for Alamâ€¦" class="msg-input"
            onkeypress="handleKeyPress(event)">
        <button type="button" class="send-btn" onclick="sendMessage()" aria-label="Send">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>
</div>
